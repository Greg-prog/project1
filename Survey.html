	<div class="bg">

		<div class="center_form">
			<p class="myp1"><b>Share with us you gaming preference.</b></p>
			<form method= "POST" action="Survey.do">
			<div class="form-group">
			    <label for="username">Username:</label>
			    <input type="text" class="form-control" id="username">
			</div>
	    	<div class="form-group">
	    		<label for="game">Name of the Game you are playing:</label>
	    		<input type="text" class="form-control" id="game">
	    	</div>
	    	<div class="form-group">
	    		<label for="playedtime">How many hours have you played?</label>
	    		<input type="text" class="form-control" id="playedtime">
	  		</div>
	  		<div class="form-group">
	    		<label for="description">Give us a small description:</label>
	    		<input type="text" class="form-control" id="description">
	  		</div>
	  		<div class="form-group">
	    		<label for="likes">What do you like about it?</label>
	    		<input type="text" class="form-control" id="likes">
	  		</div>
	  		<div class="form-group">
	    		<label for="dislikes">What did you find could use some fine-tuning?</label>
	    		<input type="text" class="form-control" id="dislikes">
	  		</div>
	  		<div class="checkbox">
	    		<label><input type="checkbox">Do you reccomend it?</label>
	  		</div>
	  		<button type="submit" class="btn btn-default">Submit</button>
